<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrito</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HOPE </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Tienda Online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link boton-menu boton-carrito" href="./carrito.html"> Carrito <span
                                    id="numerito" class="numerito">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./historial.html">Historial de Compras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="wrapper-carrito">
            <p id="carrito-vacio" class="carrito-vacio">
                Tu carrito esta vacío <i class="bi bi-emoji-frown"></i>
            </p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!--Esto se va a completar con el JS-->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
                        Vaciar carrito
                    </button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total :</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">
                        Comprar ahora
                    </button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">
                Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i>
            </p>
        </div>

        <div id="formulario-compra-container" class="disabled">
            <form id="formulario-compra" class="mt-4">
                <h3 class="mb-4">Datos del Cliente</h3>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                </div>

                <h3 class="mb-4">Forma de Pago</h3>

                <div class="mb-3">
                    <label for="forma-pago" class="form-label">Selecciona forma de pago:</label>
                    <select id="forma-pago" name="forma-pago" class="form-select" required>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta-debito">Tarjeta de Débito</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Finalizar Compra</button>
            </form>
        </div>













    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main/carrito.js"></script>
</body>

</html>
